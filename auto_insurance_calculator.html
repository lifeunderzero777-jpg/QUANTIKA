<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Insurance Premium Calculator - Quantika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js CDN for 3D graphics -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Chart.js for diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }

    .container-card {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .input-field {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* Style for the video background */
    #video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      background-size: cover;
    }

    /* Dark overlay for better text readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -90;
    }

    /* 3D canvas for the butterfly */
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -95;
      /* Behind the overlay, in front of the video */
      display: block;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Video Background -->
  <video autoplay muted loop id="video-bg">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- 3D Canvas -->
  <canvas id="three-canvas"></canvas>
  <!-- Dark overlay for better text readability -->
  <div class="fixed inset-0 bg-black bg-opacity-70 z-0"></div>

  <!-- Main content container -->
  <div class="container-card w-full max-w-xl mx-auto rounded-3xl shadow-2xl p-6 sm:p-10 relative z-10 text-white">

    <!-- Header with logo and back button -->
    <div class="flex items-center justify-between mb-8">
      <a href="index.html" class="flex items-center text-white hover:text-gray-300 transition-colors duration-300">
        <img src="relogo.png" alt="Quantika Logo" class="w-8 h-8 rounded-full border border-gray-300">
        <span class="font-bold text-xl ml-2">Quantika</span>
      </a>
      <a href="index.html" class="text-white hover:underline">
        &larr; Back to Calculators
      </a>
    </div>

    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6">Auto Insurance Premium Calculator</h1>
    <p class="text-center text-gray-200 mb-8">Estimate the cost of auto insurance premiums based on factors like driving
      history, car model, and coverage.</p>

    <!-- Calculator Inputs -->
    <div class="space-y-6 mb-8">
      <div id="currency-buttons" class="flex justify-center space-x-4 mb-4">
        <button id="usdBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          $ (USD)
        </button>
        <button id="inrBtn"
          class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          ₹ (INR)
        </button>
      </div>

      <div>
        <label for="age" class="block text-gray-200 font-medium mb-2">Age</label>
        <input type="number" id="age" placeholder="e.g., 25"
          class="w-full rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
      </div>
      <div>
        <label for="drivingHistory" class="block text-gray-200 font-medium mb-2">Driving History</label>
        <select id="drivingHistory"
          class="w-full rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
          <option value="clean">Clean (No accidents/tickets)</option>
          <option value="minor">Minor incidents</option>
          <option value="major">Major incidents</option>
        </select>
      </div>
      <div>
        <label for="carValue" class="block text-gray-200 font-medium mb-2">Car's Value</label>
        <input type="number" id="carValue" placeholder="e.g., 20000"
          class="w-full rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
      </div>
      <div>
        <label for="coverage" class="block text-gray-200 font-medium mb-2">Coverage Level</label>
        <select id="coverage"
          class="w-full rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
          <option value="basic">Basic</option>
          <option value="standard">Standard</option>
          <option value="premium">Premium</option>
        </select>
      </div>

      <button id="calculateBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-300">
        Calculate
      </button>

      <div id="error-message" class="text-red-400 text-center mt-4 hidden"></div>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Summary</h2>
      <div class="bg-gray-800 bg-opacity-50 p-6 rounded-lg space-y-4 text-center">
        <p class="text-lg text-gray-200">Estimated Annual Premium</p>
        <p id="estimatedPremium" class="text-4xl font-bold"></p>

        <div class="flex justify-center my-6">
          <canvas id="premium-chart" class="w-full h-auto"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ageInput = document.getElementById('age');
      const drivingHistorySelect = document.getElementById('drivingHistory');
      const carValueInput = document.getElementById('carValue');
      const coverageSelect = document.getElementById('coverage');
      const calculateBtn = document.getElementById('calculateBtn');
      const estimatedPremiumDisplay = document.getElementById('estimatedPremium');
      const resultsSection = document.getElementById('results');
      const errorMessage = document.getElementById('error-message');
      const usdBtn = document.getElementById('usdBtn');
      const inrBtn = document.getElementById('inrBtn');
      const ctx = document.getElementById('premium-chart').getContext('2d');

      let currentCurrencySymbol = '$';
      let premiumChart = null;

      function updateCurrencyButtonStyles() {
        usdBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        usdBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
        inrBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        inrBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');

        if (currentCurrencySymbol === '$') {
          usdBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
          usdBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
        } else {
          inrBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
          inrBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
        }
      }

      usdBtn.addEventListener('click', () => {
        currentCurrencySymbol = '$';
        updateCurrencyButtonStyles();
        calculatePremium();
      });

      inrBtn.addEventListener('click', () => {
        currentCurrencySymbol = '₹';
        updateCurrencyButtonStyles();
        calculatePremium();
      });

      function showMessage(message, element) {
        element.textContent = message;
        element.classList.remove('hidden');
        setTimeout(() => {
          element.classList.add('hidden');
        }, 3000);
      }

      function drawPieChart(baseCost, ageFactor, historyFactor, valueFactor, coverageFactor) {
        if (premiumChart) {
          premiumChart.destroy();
        }

        const data = {
          labels: ['Base Cost', 'Age Factor', 'Driving History', 'Car Value', 'Coverage Level'],
          datasets: [{
            data: [baseCost, ageFactor, historyFactor, valueFactor, coverageFactor],
            backgroundColor: [
              'rgba(255, 99, 132, 0.7)',
              'rgba(54, 162, 235, 0.7)',
              'rgba(255, 206, 86, 0.7)',
              'rgba(75, 192, 192, 0.7)',
              'rgba(153, 102, 255, 0.7)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
          }]
        };

        const config = {
          type: 'pie',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
                labels: {
                  color: '#fff'
                }
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    let label = context.label || '';
                    if (label) {
                      label += ': ';
                    }
                    if (context.parsed !== null) {
                      label += new Intl.NumberFormat('en-US', { style: 'currency', currency: currentCurrencySymbol === '$' ? 'USD' : 'INR' }).format(context.parsed);
                    }
                    return label;
                  }
                }
              }
            }
          }
        };

        premiumChart = new Chart(ctx, config);
      }

      function calculatePremium() {
        const age = parseInt(ageInput.value);
        const drivingHistory = drivingHistorySelect.value;
        const carValue = parseFloat(carValueInput.value);
        const coverage = coverageSelect.value;

        if (isNaN(age) || isNaN(carValue) || age <= 0 || carValue <= 0) {
          showMessage("Please enter valid, non-negative numbers.", errorMessage);
          resultsSection.classList.add('hidden');
          return;
        }

        const BASE_PREMIUM = 500;
        let calculatedPremium = BASE_PREMIUM;

        // Age factor
        if (age < 25) {
          calculatedPremium += 300;
        } else if (age >= 25 && age < 40) {
          calculatedPremium += 100;
        }

        // Driving history factor
        switch (drivingHistory) {
          case 'minor':
            calculatedPremium += 200;
            break;
          case 'major':
            calculatedPremium += 500;
            break;
        }

        // Car value factor
        calculatedPremium += carValue * 0.05;

        // Coverage level factor
        switch (coverage) {
          case 'standard':
            calculatedPremium += 250;
            break;
          case 'premium':
            calculatedPremium += 500;
            break;
        }

        estimatedPremiumDisplay.textContent = `${currentCurrencySymbol}${calculatedPremium.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

        resultsSection.classList.remove('hidden');

        // Draw chart with approximate cost breakdown
        const baseCost = BASE_PREMIUM;
        const ageFactor = (age < 25) ? 300 : (age >= 25 && age < 40) ? 100 : 0;
        const historyFactor = (drivingHistory === 'minor') ? 200 : (drivingHistory === 'major') ? 500 : 0;
        const valueFactor = carValue * 0.05;
        const coverageFactor = (coverage === 'standard') ? 250 : (coverage === 'premium') ? 500 : 0;

        drawPieChart(baseCost, ageFactor, historyFactor, valueFactor, coverageFactor);
      }

      calculateBtn.addEventListener('click', calculatePremium);

      [ageInput, drivingHistorySelect, carValueInput, coverageSelect].forEach(input => {
        input.addEventListener('input', () => {
          resultsSection.classList.add('hidden');
          errorMessage.classList.add('hidden');
        });
      });

      updateCurrencyButtonStyles();
    });

    // 3D Butterfly Logic
    window.onload = function () {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Create the butterfly group
      const butterfly = new THREE.Group();

      // Body (Cylinder)
      const bodyGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1, 8);
      const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      butterfly.add(body);

      // Left Wings (Box)
      const wingGeometry = new THREE.BoxGeometry(1.5, 1, 0.1);
      const wingMaterial = new THREE.MeshLambertMaterial({ color: 0xffa500 });
      const leftWing1 = new THREE.Mesh(wingGeometry, wingMaterial);
      leftWing1.position.set(-0.75, 0.25, 0);
      const leftWing2 = new THREE.Mesh(wingGeometry, wingMaterial);
      leftWing2.position.set(-0.75, -0.25, 0);

      const leftWingsGroup = new THREE.Group();
      leftWingsGroup.add(leftWing1);
      leftWingsGroup.add(leftWing2);
      leftWingsGroup.position.x = -0.25;
      leftWingsGroup.rotation.y = Math.PI / 2;
      butterfly.add(leftWingsGroup);

      // Right Wings (Box)
      const rightWing1 = new THREE.Mesh(wingGeometry, wingMaterial);
      rightWing1.position.set(0.75, 0.25, 0);
      const rightWing2 = new THREE.Mesh(wingGeometry, wingMaterial);
      rightWing2.position.set(0.75, -0.25, 0);

      const rightWingsGroup = new THREE.Group();
      rightWingsGroup.add(rightWing1);
      rightWingsGroup.add(rightWing2);
      rightWingsGroup.position.x = 0.25;
      rightWingsGroup.rotation.y = -Math.PI / 2;
      butterfly.add(rightWingsGroup);

      // Position and scale the butterfly
      butterfly.rotation.y = Math.PI / 2;
      butterfly.position.set(0, 0, -20);
      butterfly.scale.set(0.5, 0.5, 0.5);
      scene.add(butterfly);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

      camera.position.z = 5;

      // Animation loop
      const animate = () => {
        requestAnimationFrame(animate);

        // Make the wings flap
        const wingFlap = Math.sin(Date.now() * 0.005) * Math.PI / 6;
        leftWingsGroup.rotation.y = Math.PI / 2 + wingFlap;
        rightWingsGroup.rotation.y = -Math.PI / 2 - wingFlap;

        // Make the butterfly fly
        butterfly.position.z += 0.05;
        if (butterfly.position.z > 5) {
          butterfly.position.z = -20;
          butterfly.position.x = (Math.random() - 0.5) * 10;
          butterfly.position.y = (Math.random() - 0.5) * 10;
        }

        renderer.render(scene, camera);
      };

      // Handle window resizing
      window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      animate();
    };
  </script>
</body>

</html>
