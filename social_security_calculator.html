<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Security Calculator - Quantika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js CDN for 3D graphics -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Chart.js for diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }

    .container-card {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .input-field {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* Style for the video background */
    #video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      background-size: cover;
    }

    /* Dark overlay for better text readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -90;
    }

    /* 3D canvas for the butterfly */
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -95;
      /* Behind the overlay, in front of the video */
      display: block;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Video Background -->
  <video autoplay muted loop id="video-bg">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- 3D Canvas -->
  <canvas id="three-canvas"></canvas>
  <!-- Dark overlay for better text readability -->
  <div class="fixed inset-0 bg-black bg-opacity-70 z-0"></div>

  <!-- Main content container -->
  <div class="container-card w-full max-w-xl mx-auto rounded-3xl shadow-2xl p-6 sm:p-10 relative z-10 text-white">

    <!-- Header with logo and back button -->
    <div class="flex items-center justify-between mb-8">
      <a href="index.html" class="flex items-center text-white hover:text-gray-300 transition-colors duration-300">
        <img src="relogo.png" alt="Quantika Logo" class="w-8 h-8 rounded-full border border-gray-300">
        <span class="font-bold text-xl ml-2">Quantika</span>
      </a>
      <a href="index.html" class="text-white hover:underline">
        &larr; Back to Calculators
      </a>
    </div>

    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6">Social Security Calculator</h1>
    <p class="text-center text-gray-200 mb-8">Estimate the Social Security benefits you can expect to receive.</p>

    <!-- Calculator Inputs -->
    <div class="space-y-6 mb-8">
      <div id="currency-buttons" class="flex justify-center space-x-4 mb-4">
        <button id="usdBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          $ (USD)
        </button>
        <button id="inrBtn"
          class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          ₹ (INR)
        </button>
      </div>

      <div>
        <label for="currentAge" class="block text-gray-200 font-medium mb-2">Current Age</label>
        <input type="number" id="currentAge" placeholder="e.g., 40"
          class="w-full rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
      </div>
      <div>
        <label for="annualEarnings" class="block text-gray-200 font-medium mb-2">Current Annual Earnings</label>
        <input type="number" id="annualEarnings" placeholder="e.g., 60000"
          class="w-full rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
      </div>
      <div>
        <label for="retirementAge" class="block text-gray-200 font-medium mb-2">Planned Retirement Age</label>
        <input type="number" id="retirementAge" placeholder="e.g., 67"
          class="w-full rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
      </div>

      <button id="calculateBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-300">
        Calculate Benefits
      </button>

      <div id="error-message" class="text-red-400 text-center mt-4 hidden"></div>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Summary</h2>
      <div class="bg-gray-800 bg-opacity-50 p-6 rounded-lg space-y-4 text-center">
        <p class="text-lg text-gray-200">Estimated Monthly Benefit at Retirement</p>
        <p id="monthlyBenefit" class="text-4xl font-bold"></p>

        <div class="flex justify-center my-6">
          <canvas id="benefit-chart" class="w-full h-auto"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentAgeInput = document.getElementById('currentAge');
      const annualEarningsInput = document.getElementById('annualEarnings');
      const retirementAgeInput = document.getElementById('retirementAge');
      const calculateBtn = document.getElementById('calculateBtn');
      const usdBtn = document.getElementById('usdBtn');
      const inrBtn = document.getElementById('inrBtn');
      const monthlyBenefitDisplay = document.getElementById('monthlyBenefit');
      const resultsSection = document.getElementById('results');
      const errorMessage = document.getElementById('error-message');
      const ctx = document.getElementById('benefit-chart').getContext('2d');

      let currentCurrencySymbol = '$';
      let benefitChart = null;

      function updateCurrencyButtonStyles() {
        usdBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        usdBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
        inrBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        inrBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');

        if (currentCurrencySymbol === '$') {
          usdBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
          usdBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
        } else {
          inrBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
          inrBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
        }
      }

      usdBtn.addEventListener('click', () => {
        currentCurrencySymbol = '$';
        updateCurrencyButtonStyles();
        calculateBenefits();
      });

      inrBtn.addEventListener('click', () => {
        currentCurrencySymbol = '₹';
        updateCurrencyButtonStyles();
        calculateBenefits();
      });

      function showMessage(message, element) {
        element.textContent = message;
        element.classList.remove('hidden');
        setTimeout(() => {
          element.classList.add('hidden');
        }, 3000);
      }

      function drawPieChart(totalBenefit, totalContributions) {
        if (benefitChart) {
          benefitChart.destroy();
        }

        const data = {
          labels: ['Estimated Benefits', 'Past Contributions'],
          datasets: [{
            data: [totalBenefit, totalContributions],
            backgroundColor: [
              'rgba(46, 204, 113, 0.7)',
              'rgba(231, 76, 60, 0.7)'
            ],
            borderColor: [
              'rgba(46, 204, 113, 1)',
              'rgba(231, 76, 60, 1)'
            ],
            borderWidth: 1
          }]
        };

        const config = {
          type: 'pie',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
                labels: {
                  color: '#fff'
                }
              }
            }
          }
        };

        benefitChart = new Chart(ctx, config);
      }

      function calculateBenefits() {
        const currentAge = parseInt(currentAgeInput.value);
        const annualEarnings = parseFloat(annualEarningsInput.value);
        const retirementAge = parseInt(retirementAgeInput.value);

        if (isNaN(currentAge) || isNaN(annualEarnings) || isNaN(retirementAge) || currentAge <= 0 || annualEarnings <= 0 || retirementAge <= 0) {
          showMessage("Please enter valid, non-negative numbers.", errorMessage);
          resultsSection.classList.add('hidden');
          return;
        }

        if (retirementAge <= currentAge) {
          showMessage("Retirement age must be greater than current age.", errorMessage);
          resultsSection.classList.add('hidden');
          return;
        }

        // Simplified calculation for demonstration
        // Based on average wage index and benefit formula bend points
        let monthlyBenefit = 0;
        let totalContributions = 0;

        let workingYears = retirementAge - 22; // Assumed start age 22
        if (workingYears > 0) {
          // This is a highly simplified formula and does not reflect actual SSA calculations
          let adjustedEarnings = annualEarnings * Math.pow(1.02, (retirementAge - currentAge));
          monthlyBenefit = (adjustedEarnings * 0.4) / 12;
          totalContributions = annualEarnings * (currentAge - 22);
        }

        monthlyBenefitDisplay.textContent = `${currentCurrencySymbol}${monthlyBenefit.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;

        resultsSection.classList.remove('hidden');

        drawPieChart(monthlyBenefit * 12 * 20, totalContributions); // Assume 20 years of retirement
      }

      calculateBtn.addEventListener('click', calculateBenefits);

      [currentAgeInput, annualEarningsInput, retirementAgeInput].forEach(input => {
        input.addEventListener('input', () => {
          resultsSection.classList.add('hidden');
          errorMessage.classList.add('hidden');
        });
      });

      updateCurrencyButtonStyles();
    });

    // 3D Butterfly Logic
    window.onload = function () {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Create the butterfly group
      const butterfly = new THREE.Group();

      // Body (Cylinder)
      const bodyGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1, 8);
      const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      butterfly.add(body);

      // Left Wings (Box)
      const wingGeometry = new THREE.BoxGeometry(1.5, 1, 0.1);
      const wingMaterial = new THREE.MeshLambertMaterial({ color: 0xffa500 });
      const leftWing1 = new THREE.Mesh(wingGeometry, wingMaterial);
      leftWing1.position.set(-0.75, 0.25, 0);
      const leftWing2 = new THREE.Mesh(wingGeometry, wingMaterial);
      leftWing2.position.set(-0.75, -0.25, 0);

      const leftWingsGroup = new THREE.Group();
      leftWingsGroup.add(leftWing1);
      leftWingsGroup.add(leftWing2);
      leftWingsGroup.position.x = -0.25;
      leftWingsGroup.rotation.y = Math.PI / 2;
      butterfly.add(leftWingsGroup);

      // Right Wings (Box)
      const rightWing1 = new THREE.Mesh(wingGeometry, wingMaterial);
      rightWing1.position.set(0.75, 0.25, 0);
      const rightWing2 = new THREE.Mesh(wingGeometry, wingMaterial);
      rightWing2.position.set(0.75, -0.25, 0);

      const rightWingsGroup = new THREE.Group();
      rightWingsGroup.add(rightWing1);
      rightWingsGroup.add(rightWing2);
      rightWingsGroup.position.x = 0.25;
      rightWingsGroup.rotation.y = -Math.PI / 2;
      butterfly.add(rightWingsGroup);

      // Position and scale the butterfly
      butterfly.rotation.y = Math.PI / 2;
      butterfly.position.set(0, 0, -20);
      butterfly.scale.set(0.5, 0.5, 0.5);
      scene.add(butterfly);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

      camera.position.z = 5;

      // Animation loop
      const animate = () => {
        requestAnimationFrame(animate);

        // Make the wings flap
        const wingFlap = Math.sin(Date.now() * 0.005) * Math.PI / 6;
        leftWingsGroup.rotation.y = Math.PI / 2 + wingFlap;
        rightWingsGroup.rotation.y = -Math.PI / 2 - wingFlap;

        // Make the butterfly fly
        butterfly.position.z += 0.05;
        if (butterfly.position.z > 5) {
          butterfly.position.z = -20;
          butterfly.position.x = (Math.random() - 0.5) * 10;
          butterfly.position.y = (Math.random() - 0.5) * 10;
        }

        renderer.render(scene, camera);
      };

      // Handle window resizing
      window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      animate();
    };
  </script>
</body>

</html>
