<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partnership Profit Sharing Calculator - Quantika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js CDN for 3D graphics -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }

    .container-card {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .input-field {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* Style for the video background */
    #video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      background-size: cover;
    }

    /* Dark overlay for better text readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -90;
    }

    /* 3D canvas for the butterfly */
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -95;
      /* Behind the overlay, in front of the video */
      display: block;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Video Background -->
  <video autoplay muted loop id="video-bg">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- 3D Canvas -->
  <canvas id="three-canvas"></canvas>
  <!-- Dark overlay for better text readability -->
  <div class="fixed inset-0 bg-black bg-opacity-70 z-0"></div>

  <!-- Main content container -->
  <div class="container-card w-full max-w-4xl mx-auto rounded-3xl shadow-2xl p-6 sm:p-10 relative z-10 text-white">

    <!-- Header with logo and back button -->
    <div class="flex items-center justify-between mb-8">
      <a href="index.html" class="flex items-center text-white hover:text-gray-300 transition-colors duration-300">
        <img src="relogo.png" alt="Quantika Logo" class="w-8 h-8 rounded-full border border-gray-300">
        <span class="font-bold text-xl ml-2">Quantika</span>
      </a>
      <a href="index.html" class="text-white hover:underline">
        &larr; Back to Calculators
      </a>
    </div>

    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6">Partnership Profit Sharing Calculator</h1>
    <p class="text-center text-gray-200 mb-8">Distribute profits or losses among partners based on their share.</p>

    <!-- Calculator Inputs -->
    <div class="space-y-8 mb-8">
      <div id="currency-buttons" class="flex justify-center space-x-4 mb-4">
        <button id="usdBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          $ (USD)
        </button>
        <button id="inrBtn"
          class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          ₹ (INR)
        </button>
      </div>

      <div>
        <label for="totalAmount" class="block text-sm font-medium text-gray-200 mb-1">Total Profit or Loss
          Amount</label>
        <input type="number" id="totalAmount" value="100000"
          class="w-full rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
      </div>

      <div id="partners-container" class="space-y-4">
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Partner Name" value="Partner 1"
            class="w-1/2 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
          <input type="number" placeholder="Share (e.g., 1)" value="1"
            class="w-1/4 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
          <button
            class="remove-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-colors duration-300 text-sm">Remove</button>
        </div>
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Partner Name" value="Partner 2"
            class="w-1/2 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
          <input type="number" placeholder="Share (e.g., 1)" value="1"
            class="w-1/4 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
          <button
            class="remove-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-colors duration-300 text-sm">Remove</button>
        </div>
      </div>

      <div class="flex justify-between items-center mt-4">
        <button id="addPartnerBtn"
          class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          Add Partner
        </button>
        <button id="calculateBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-300">
          Calculate Shares
        </button>
      </div>

      <div id="error-message" class="text-red-400 text-center mt-4 hidden"></div>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Profit Sharing Results</h2>
      <div class="bg-gray-800 bg-opacity-50 p-6 rounded-lg space-y-4">
        <div id="summary" class="flex justify-between items-center text-xl font-bold">
          <span>Total Amount:</span>
          <span id="total-amount-display"></span>
        </div>
        <div class="flex justify-center items-center h-64 my-6">
          <canvas id="share-chart" class="w-64 h-64"></canvas>
        </div>
        <div id="breakdown" class="space-y-2">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const addPartnerBtn = document.getElementById('addPartnerBtn');
      const partnersContainer = document.getElementById('partners-container');
      const calculateBtn = document.getElementById('calculateBtn');
      const usdBtn = document.getElementById('usdBtn');
      const inrBtn = document.getElementById('inrBtn');
      const errorMessage = document.getElementById('error-message');
      const shareChartCanvas = document.getElementById('share-chart');
      const ctx = shareChartCanvas.getContext('2d');

      let currentCurrencySymbol = '$';

      const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6', '#34495e', '#1abc9c', '#e67e22', '#d35400', '#c0392b'];

      function updateCurrencyButtonStyles() {
        usdBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        usdBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
        inrBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        inrBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');

        if (currentCurrencySymbol === '$') {
          usdBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
          usdBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
        } else {
          inrBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
          inrBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
        }
      }

      usdBtn.addEventListener('click', () => {
        currentCurrencySymbol = '$';
        updateCurrencyButtonStyles();
        calculateShares();
      });

      inrBtn.addEventListener('click', () => {
        currentCurrencySymbol = '₹';
        updateCurrencyButtonStyles();
        calculateShares();
      });

      function addPartnerRow(name = '', share = '') {
        const partnerDiv = document.createElement('div');
        partnerDiv.classList.add('flex', 'items-center', 'space-x-4');
        partnerDiv.innerHTML = `
                    <input type="text" placeholder="Partner Name" value="${name}" class="w-1/2 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
                    <input type="number" placeholder="Share (e.g., 1)" value="${share}" class="w-1/4 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
                    <button class="remove-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-colors duration-300 text-sm">Remove</button>
                `;

        const removeBtn = partnerDiv.querySelector('.remove-btn');
        removeBtn.addEventListener('click', () => {
          if (partnersContainer.childElementCount > 1) {
            partnersContainer.removeChild(partnerDiv);
            calculateShares();
          } else {
            showMessage("You must have at least one partner.", errorMessage);
          }
        });

        partnerDiv.querySelectorAll('input').forEach(input => {
          input.addEventListener('input', calculateShares);
        });

        partnersContainer.appendChild(partnerDiv);
      }

      addPartnerBtn.addEventListener('click', () => {
        addPartnerRow('', '');
      });

      calculateBtn.addEventListener('click', calculateShares);

      function showMessage(message, element) {
        element.textContent = message;
        element.classList.remove('hidden');
        setTimeout(() => {
          element.classList.add('hidden');
        }, 3000);
      }

      function drawPieChart(shares) {
        const totalShare = shares.reduce((sum, s) => sum + s.share, 0);
        let startAngle = 0;

        ctx.clearRect(0, 0, shareChartCanvas.width, shareChartCanvas.height);

        shares.forEach((share, index) => {
          const sliceAngle = (share.share / totalShare) * 2 * Math.PI;
          const endAngle = startAngle + sliceAngle;

          ctx.beginPath();
          ctx.fillStyle = colors[index % colors.length];
          ctx.moveTo(shareChartCanvas.width / 2, shareChartCanvas.height / 2);
          ctx.arc(shareChartCanvas.width / 2, shareChartCanvas.height / 2, Math.min(shareChartCanvas.width, shareChartCanvas.height) / 2, startAngle, endAngle);
          ctx.lineTo(shareChartCanvas.width / 2, shareChartCanvas.height / 2);
          ctx.fill();

          startAngle = endAngle;
        });
      }

      function calculateShares() {
        const totalAmount = parseFloat(document.getElementById('totalAmount').value);
        const partnerRows = partnersContainer.querySelectorAll('.flex');

        if (isNaN(totalAmount)) {
          showMessage("Please enter a valid total profit or loss amount.", errorMessage);
          document.getElementById('results').classList.add('hidden');
          return;
        }

        let totalShare = 0;
        const partners = [];
        let hasInvalidShare = false;

        partnerRows.forEach(row => {
          const nameInput = row.querySelector('input[type="text"]');
          const shareInput = row.querySelector('input[type="number"]');
          const name = nameInput.value || `Partner ${partners.length + 1}`;
          const share = parseFloat(shareInput.value);

          if (isNaN(share) || share <= 0) {
            hasInvalidShare = true;
          }
          totalShare += share;
          partners.push({ name, share });
        });

        if (hasInvalidShare) {
          showMessage("Please enter valid share amounts (positive numbers) for all partners.", errorMessage);
          document.getElementById('results').classList.add('hidden');
          return;
        }

        if (totalShare === 0) {
          showMessage("Total share cannot be zero. Please enter a valid share for at least one partner.", errorMessage);
          document.getElementById('results').classList.add('hidden');
          return;
        }

        const breakdownDiv = document.getElementById('breakdown');
        breakdownDiv.innerHTML = '';

        const sharesData = [];

        partners.forEach(partner => {
          const percentage = (partner.share / totalShare) * 100;
          const amount = (partner.share / totalShare) * totalAmount;

          const partnerDiv = document.createElement('div');
          partnerDiv.classList.add('flex', 'justify-between', 'items-center', 'border-b', 'border-gray-700', 'pb-2');
          partnerDiv.innerHTML = `
                        <span class="text-gray-300">${partner.name} (${percentage.toFixed(2)}%):</span>
                        <span class="font-bold text-lg text-white">${currentCurrencySymbol}${amount.toFixed(2)}</span>
                    `;
          breakdownDiv.appendChild(partnerDiv);

          sharesData.push({ name: partner.name, share: amount });
        });

        document.getElementById('total-amount-display').textContent = `${currentCurrencySymbol}${totalAmount.toFixed(2)}`;
        document.getElementById('results').classList.remove('hidden');
        drawPieChart(sharesData);
      }

      partnersContainer.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calculateShares);
      });

      updateCurrencyButtonStyles();
      calculateShares();
    });

    // 3D Butterfly Logic
    window.onload = function () {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Create the butterfly group
      const butterfly = new THREE.Group();

      // Body (Cylinder)
      const bodyGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1, 8);
      const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      butterfly.add(body);

      // Left Wings (Box)
      const wingGeometry = new THREE.BoxGeometry(1.5, 1, 0.1);
      const wingMaterial = new THREE.MeshLambertMaterial({ color: 0xffa500 });
      const leftWing1 = new THREE.Mesh(wingGeometry, wingMaterial);
      leftWing1.position.set(-0.75, 0.25, 0);
      const leftWing2 = new THREE.Mesh(wingGeometry, wingMaterial);
      leftWing2.position.set(-0.75, -0.25, 0);

      const leftWingsGroup = new THREE.Group();
      leftWingsGroup.add(leftWing1);
      leftWingsGroup.add(leftWing2);
      leftWingsGroup.position.x = -0.25;
      leftWingsGroup.rotation.y = Math.PI / 2;
      butterfly.add(leftWingsGroup);

      // Right Wings (Box)
      const rightWing1 = new THREE.Mesh(wingGeometry, wingMaterial);
      rightWing1.position.set(0.75, 0.25, 0);
      const rightWing2 = new THREE.Mesh(wingGeometry, wingMaterial);
      rightWing2.position.set(0.75, -0.25, 0);

      const rightWingsGroup = new THREE.Group();
      rightWingsGroup.add(rightWing1);
      rightWingsGroup.add(rightWing2);
      rightWingsGroup.position.x = 0.25;
      rightWingsGroup.rotation.y = -Math.PI / 2;
      butterfly.add(rightWingsGroup);

      // Position and scale the butterfly
      butterfly.rotation.y = Math.PI / 2;
      butterfly.position.set(0, 0, -20);
      butterfly.scale.set(0.5, 0.5, 0.5);
      scene.add(butterfly);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

      camera.position.z = 5;

      // Animation loop
      const animate = () => {
        requestAnimationFrame(animate);

        // Make the wings flap
        const wingFlap = Math.sin(Date.now() * 0.005) * Math.PI / 6;
        leftWingsGroup.rotation.y = Math.PI / 2 + wingFlap;
        rightWingsGroup.rotation.y = -Math.PI / 2 - wingFlap;

        // Make the butterfly fly
        butterfly.position.z += 0.05;
        if (butterfly.position.z > 5) {
          butterfly.position.z = -20;
          butterfly.position.x = (Math.random() - 0.5) * 10;
          butterfly.position.y = (Math.random() - 0.5) * 10;
        }

        renderer.render(scene, camera);
      };

      // Handle window resizing
      window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      animate();
    };
  </script>
</body>

</html>
