<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partnership Income Tax Calculator - Quantika</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js CDN for 3D graphics -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Chart.js for diagrams -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }

    .container-card {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .input-field {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* Style for the video background */
    #video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      background-size: cover;
    }

    /* Dark overlay for better text readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -90;
    }

    /* 3D canvas for the butterfly */
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -95;
      /* Behind the overlay, in front of the video */
      display: block;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Video Background -->
  <video autoplay muted loop id="video-bg">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- 3D Canvas -->
  <canvas id="three-canvas"></canvas>
  <!-- Dark overlay for better text readability -->
  <div class="fixed inset-0 bg-black bg-opacity-70 z-0"></div>

  <!-- Main content container -->
  <div class="container-card w-full max-w-4xl mx-auto rounded-3xl shadow-2xl p-6 sm:p-10 relative z-10 text-white">

    <!-- Header with logo and back button -->
    <div class="flex items-center justify-between mb-8">
      <a href="index.html" class="flex items-center text-white hover:text-gray-300 transition-colors duration-300">
        <img src="relogo.png" alt="Quantika Logo" class="w-8 h-8 rounded-full border border-gray-300">
        <span class="font-bold text-xl ml-2">Quantika</span>
      </a>
      <a href="index.html" class="text-white hover:underline">
        &larr; Back to Calculators
      </a>
    </div>

    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6">Partnership Income Tax Calculator</h1>
    <p class="text-center text-gray-200 mb-8">Estimate the income tax implications for each partner based on a
      simplified progressive tax model.</p>

    <!-- Calculator Inputs -->
    <div class="space-y-6 mb-8">
      <div id="currency-buttons" class="flex justify-center space-x-4 mb-4">
        <button id="usdBtn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          $ (USD)
        </button>
        <button id="inrBtn"
          class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          ₹ (INR)
        </button>
      </div>

      <div id="partners-container" class="space-y-4">
        <div class="flex items-center space-x-4">
          <input type="text" placeholder="Partner Name" value="Partner 1"
            class="w-1/2 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
          <input type="number" placeholder="Taxable Income Share" value="50000"
            class="w-1/4 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
          <button
            class="remove-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-colors duration-300 text-sm">Remove</button>
        </div>
      </div>

      <div class="flex justify-between items-center mt-4">
        <button id="addPartnerBtn"
          class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-300">
          Add Partner
        </button>
        <button id="calculateBtn"
          class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-300">
          Calculate Tax
        </button>
      </div>

      <div id="error-message" class="text-red-400 text-center mt-4 hidden"></div>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden">
      <h2 class="text-2xl font-bold mb-4 text-center">Tax Summary</h2>
      <div class="bg-gray-800 bg-opacity-50 p-6 rounded-lg space-y-4">
        <div class="flex justify-center my-6">
          <canvas id="tax-chart" class="w-full h-auto"></canvas>
        </div>
        <div id="breakdown" class="space-y-2">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const addPartnerBtn = document.getElementById('addPartnerBtn');
      const partnersContainer = document.getElementById('partners-container');
      const calculateBtn = document.getElementById('calculateBtn');
      const usdBtn = document.getElementById('usdBtn');
      const inrBtn = document.getElementById('inrBtn');
      const errorMessage = document.getElementById('error-message');
      const resultsSection = document.getElementById('results');
      const ctx = document.getElementById('tax-chart').getContext('2d');

      let currentCurrencySymbol = '$';
      let taxChart = null;

      // Simplified progressive tax rates (for demonstration only)
      const taxRates = {
        usd: [
          { threshold: 10000, rate: 0.10 },
          { threshold: 50000, rate: 0.20 },
          { threshold: 100000, rate: 0.30 },
          { threshold: Infinity, rate: 0.35 }
        ],
        inr: [
          { threshold: 250000, rate: 0.05 },
          { threshold: 500000, rate: 0.10 },
          { threshold: 1000000, rate: 0.20 },
          { threshold: Infinity, rate: 0.30 }
        ]
      };

      function updateCurrencyButtonStyles() {
        usdBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        usdBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
        inrBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
        inrBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');

        if (currentCurrencySymbol === '$') {
          usdBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
          usdBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
        } else {
          inrBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');
          inrBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
        }
      }

      usdBtn.addEventListener('click', () => {
        currentCurrencySymbol = '$';
        updateCurrencyButtonStyles();
        calculateTax();
      });

      inrBtn.addEventListener('click', () => {
        currentCurrencySymbol = '₹';
        updateCurrencyButtonStyles();
        calculateTax();
      });

      function addPartnerRow(name = '', income = '') {
        const partnerDiv = document.createElement('div');
        partnerDiv.classList.add('flex', 'items-center', 'space-x-4');
        partnerDiv.innerHTML = `
                    <input type="text" placeholder="Partner Name" value="${name}" class="w-1/2 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
                    <input type="number" placeholder="Taxable Income Share" value="${income}" class="w-1/4 rounded-lg input-field p-3 text-gray-900 focus:outline-none transition-colors duration-200">
                    <button class="remove-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-colors duration-300 text-sm">Remove</button>
                `;

        const removeBtn = partnerDiv.querySelector('.remove-btn');
        removeBtn.addEventListener('click', () => {
          if (partnersContainer.childElementCount > 1) {
            partnersContainer.removeChild(partnerDiv);
            calculateTax();
          } else {
            showMessage("You must have at least one partner.", errorMessage);
          }
        });

        partnerDiv.querySelectorAll('input').forEach(input => {
          input.addEventListener('input', calculateTax);
        });

        partnersContainer.appendChild(partnerDiv);
      }

      addPartnerBtn.addEventListener('click', () => {
        addPartnerRow('', '');
      });

      calculateBtn.addEventListener('click', calculateTax);

      function showMessage(message, element) {
        element.textContent = message;
        element.classList.remove('hidden');
        setTimeout(() => {
          element.classList.add('hidden');
        }, 3000);
      }

      function drawBarChart(labels, data, currencySymbol) {
        if (taxChart) {
          taxChart.destroy();
        }

        taxChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Estimated Tax Due',
              data: data,
              backgroundColor: [
                'rgba(52, 152, 219, 0.7)',
                'rgba(231, 76, 60, 0.7)',
                'rgba(46, 204, 113, 0.7)',
                'rgba(241, 196, 15, 0.7)',
                'rgba(155, 89, 182, 0.7)',
                'rgba(52, 73, 94, 0.7)'
              ],
              borderColor: [
                'rgb(52, 152, 219)',
                'rgb(231, 76, 60)',
                'rgb(46, 204, 113)',
                'rgb(241, 196, 15)',
                'rgb(155, 89, 182)',
                'rgb(52, 73, 94)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: `Tax Due (${currencySymbol})`,
                  color: '#fff'
                },
                ticks: {
                  color: '#fff'
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.2)'
                }
              },
              x: {
                ticks: {
                  color: '#fff'
                },
                grid: {
                  color: 'rgba(255, 255, 255, 0.2)'
                }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: '#fff'
                }
              }
            }
          }
        });
      }

      function calculateTax() {
        const partnerRows = partnersContainer.querySelectorAll('.flex');
        const breakdownDiv = document.getElementById('breakdown');
        breakdownDiv.innerHTML = '';

        let hasInvalidIncome = false;
        const partners = [];

        partnerRows.forEach(row => {
          const nameInput = row.querySelector('input[type="text"]');
          const incomeInput = row.querySelector('input[type="number"]');
          const name = nameInput.value || `Partner ${partners.length + 1}`;
          const income = parseFloat(incomeInput.value);

          if (isNaN(income) || income < 0) {
            hasInvalidIncome = true;
          }
          partners.push({ name, income });
        });

        if (hasInvalidIncome) {
          showMessage("Please enter valid positive numbers for taxable income share for all partners.", errorMessage);
          resultsSection.classList.add('hidden');
          return;
        }

        if (partners.length === 0) {
          showMessage("Please add at least one partner to calculate tax.", errorMessage);
          resultsSection.classList.add('hidden');
          return;
        }

        const rates = currentCurrencySymbol === '$' ? taxRates.usd : taxRates.inr;
        const taxLabels = [];
        const taxData = [];

        partners.forEach(partner => {
          let remainingIncome = partner.income;
          let taxDue = 0;

          for (let i = 0; i < rates.length; i++) {
            const { threshold, rate } = rates[i];
            if (remainingIncome > 0) {
              const prevThreshold = i > 0 ? rates[i - 1].threshold : 0;
              const taxableAmountInBracket = Math.min(remainingIncome, threshold - prevThreshold);
              taxDue += taxableAmountInBracket * rate;
              remainingIncome -= taxableAmountInBracket;
            } else {
              break;
            }
          }

          const partnerDiv = document.createElement('div');
          partnerDiv.classList.add('flex', 'justify-between', 'items-center', 'border-b', 'border-gray-700', 'pb-2');
          partnerDiv.innerHTML = `
                        <span class="text-gray-300">${partner.name} (Income: ${currentCurrencySymbol}${partner.income.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })})</span>
                        <span class="font-bold text-lg text-white">Tax Due: ${currentCurrencySymbol}${taxDue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                    `;
          breakdownDiv.appendChild(partnerDiv);
          taxLabels.push(partner.name);
          taxData.push(taxDue);
        });

        resultsSection.classList.remove('hidden');
        drawBarChart(taxLabels, taxData, currentCurrencySymbol);
      }

      partnersContainer.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calculateTax);
      });

      updateCurrencyButtonStyles();
      addPartnerRow("Partner 1", 50000);
      calculateTax();
    });

    // 3D Butterfly Logic
    window.onload = function () {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Create the butterfly group
      const butterfly = new THREE.Group();

      // Body (Cylinder)
      const bodyGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1, 8);
      const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      butterfly.add(body);

      // Left Wings (Box)
      const wingGeometry = new THREE.BoxGeometry(1.5, 1, 0.1);
      const wingMaterial = new THREE.MeshLambertMaterial({ color: 0xffa500 });
      const leftWing1 = new THREE.Mesh(wingGeometry, wingMaterial);
      leftWing1.position.set(-0.75, 0.25, 0);
      const leftWing2 = new THREE.Mesh(wingGeometry, wingMaterial);
      leftWing2.position.set(-0.75, -0.25, 0);

      const leftWingsGroup = new THREE.Group();
      leftWingsGroup.add(leftWing1);
      leftWingsGroup.add(leftWing2);
      leftWingsGroup.position.x = -0.25;
      leftWingsGroup.rotation.y = Math.PI / 2;
      butterfly.add(leftWingsGroup);

      // Right Wings (Box)
      const rightWing1 = new THREE.Mesh(wingGeometry, wingMaterial);
      rightWing1.position.set(0.75, 0.25, 0);
      const rightWing2 = new THREE.Mesh(wingGeometry, wingMaterial);
      rightWing2.position.set(0.75, -0.25, 0);

      const rightWingsGroup = new THREE.Group();
      rightWingsGroup.add(rightWing1);
      rightWingsGroup.add(rightWing2);
      rightWingsGroup.position.x = 0.25;
      rightWingsGroup.rotation.y = -Math.PI / 2;
      butterfly.add(rightWingsGroup);

      // Position and scale the butterfly
      butterfly.rotation.y = Math.PI / 2;
      butterfly.position.set(0, 0, -20);
      butterfly.scale.set(0.5, 0.5, 0.5);
      scene.add(butterfly);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

      camera.position.z = 5;

      // Animation loop
      const animate = () => {
        requestAnimationFrame(animate);

        // Make the wings flap
        const wingFlap = Math.sin(Date.now() * 0.005) * Math.PI / 6;
        leftWingsGroup.rotation.y = Math.PI / 2 + wingFlap;
        rightWingsGroup.rotation.y = -Math.PI / 2 - wingFlap;

        // Make the butterfly fly
        butterfly.position.z += 0.05;
        if (butterfly.position.z > 5) {
          butterfly.position.z = -20;
          butterfly.position.x = (Math.random() - 0.5) * 10;
          butterfly.position.y = (Math.random() - 0.5) * 10;
        }

        renderer.render(scene, camera);
      };

      // Handle window resizing
      window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });

      animate();
    };
  </script>
</body>

</html>
